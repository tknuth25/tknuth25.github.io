<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Script & Dataset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Highlight.js for Python syntax -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    pre {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    table.dataTable {
      width: 100% !important;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>My Python Project</h1>

  <!-- Python Script Section -->
  <div class="card">
    <h2>Python Script</h2>
    <pre><code class="language-python" id="script-content"></code></pre>
  </div>

  <!-- Dataset Section -->
  <div class="card">
    <h2>Dataset (CSV)</h2>
    <table id="csvTable" class="display"></table>
  </div>

  <script>

  $.fn.dataTable.ext.errMode = 'none';
  if ($.fn.dataTable.ext._fnLog) {
    $.fn.dataTable.ext._fnLog = function() { return null; };
  } else if ($.fn.dataTable.ext.internal) {
    $.fn.dataTable.ext.internal._fnLog = function() { return null; };
  }
  // Load Python script into <code>
  fetch("NFL Player Offense Ratings (Adjusted to 2000s standard).py")
    .then(response => response.text())
    .then(code => {
      document.getElementById("script-content").textContent = code;
      hljs.highlightElement(document.getElementById("script-content"));
    });

  // Load CSV into DataTable
  Papa.parse("NFL Offensive Ratings Data Build (2000s) (TK).csv", {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      console.log("Parsed rows:", results.data.length);

      // Temporarily suppress console warnings during DataTable init
      const originalWarn = console.warn;
      console.warn = function() {};

      $('#csvTable').DataTable({
        data: results.data,
        columns: Object.keys(results.data[0]).map(key => ({ title: key, data: key })),
        pageLength: 25,
        lengthMenu: [10, 25, 50, 100],
        responsive: true
      });

      // Restore console.warn after DataTable is done
      setTimeout(() => { console.warn = originalWarn; }, 100);
    },
    error: function(err, file, inputElem, reason) {
      console.error("PapaParse error:", err, reason);
    }
  });
</script>

</body>
</html>
