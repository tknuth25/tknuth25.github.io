<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Script & Dataset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6f8;
      color: #333;
    }
    h1 { text-align: center; margin-bottom: 2rem; }
    .card {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    pre {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0;
    }
    /* üîπ Limit Python script to ~100 lines with scroll */
    .code-container {
    max-height: 600px;   /* Limit to ~100 lines */
    overflow-y: scroll;  /* Force scroll */
    border: 1px solid #ddd;
    border-radius: 6px;
    background: #f9f9f9;
  }

  .code-container pre {
    margin: 0; /* Remove extra spacing */
    padding: 1rem;
  }
    table.dataTable { width: 100% !important; border-radius: 6px; }
    .success-banner {
      text-align: center;
      background: #e6ffed;
      border: 1px solid #b7eb8f;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      color: #135200;
      font-weight: 500;
      display: none;
    }
    .error-banner {
      text-align: center;
      background: #fff2f0;
      border: 1px solid #ffccc7;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      color: #a8071a;
      font-weight: 500;
      display: none;
    }
  </style>
</head>
<body>

  <h1>My Python Project</h1>

  <!-- Python Script -->
  <div class="card">
  <h2>Python Script</h2>
  <div class="code-container">
    <pre><code class="language-python" id="script-content"></code></pre>
  </div>
</div>

  <!-- Dataset -->
  <div class="card">
    <h2>Dataset (CSV)</h2>
    <div id="banner-success" class="success-banner">‚úÖ Dataset loaded successfully</div>
    <div id="banner-error" class="error-banner">‚ùå Failed to load dataset</div>
    <table id="csvTable" class="display"></table>
  </div>

  <script>
    // Suppress DataTables popups
    $.fn.dataTable.ext.errMode = 'none';

    // Load Python script
    fetch("NFL Player Offense Ratings (Adjusted to 2000s standard).py")
      .then(response => {
        if (!response.ok) throw new Error("Could not fetch Python script");
        return response.text();
      })
      .then(code => {
        document.getElementById("script-content").textContent = code;
        hljs.highlightElement(document.getElementById("script-content"));
      })
      .catch(err => {
        document.getElementById("script-content").textContent = "‚ùå Error loading script: " + err.message;
      });

    // Load CSV
    Papa.parse("NFL Offensive Ratings Data Build (2000s) (TK).csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        try {
          let rows = results.data;
          if (!rows || rows.length === 0) throw new Error("CSV is empty");

          const headers = Object.keys(rows[0]);

          // Clean rows
          rows = rows.map(row => {
            const cleaned = {};
            headers.forEach(h => { cleaned[h] = row[h] ?? ""; });
            return cleaned;
          });

          document.getElementById("banner-success").style.display = "block";

          $('#csvTable').DataTable({
            data: rows,
            columns: headers.map(key => ({ title: key, data: key })),
            pageLength: 25,
            responsive: true
          });
        } catch (err) {
          console.error("DataTables init error:", err);
          document.getElementById("banner-error").style.display = "block";
        }
      },
      error: function(err, file, inputElem, reason) {
        console.error("PapaParse error:", err, reason);
        document.getElementById("banner-error").style.display = "block";
      }
    });
  </script>

</body>
</html>
