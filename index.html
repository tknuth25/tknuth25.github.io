<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL Offense Rating Database and Scraping Script</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Highlight.js (theme + python support) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>

  <!-- Highlight.js line numbers plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6f8;
      color: #333;
    }
    h1 { text-align: center; margin-bottom: 2rem; }
    .card {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Scrollable code box */
    .code-container {
      max-height: 600px; /* ~100 lines */
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1e1e1e;
    }
    pre {
      margin: 0;
      padding: 1rem;
    }

    /* Line numbers column */
    td.hljs-ln-numbers {
      text-align: right;
      border-right: 1px solid #555;
      color: #888;
      user-select: none;
      padding-right: 10px;
      vertical-align: top;
    }
    td.hljs-ln-code {
      padding-left: 10px;
    }

    /* DataTables */
    table.dataTable { width: 100% !important; border-radius: 6px; }
    .success-banner {
      text-align: center;
      background: #e6ffed;
      border: 1px solid #b7eb8f;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      color: #135200;
      font-weight: 500;
      display: none;
    }
    .error-banner {
      text-align: center;
      background: #fff2f0;
      border: 1px solid #ffccc7;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      color: #a8071a;
      font-weight: 500;
      display: none;
    }
  </style>
</head>
<body>

  <h1>NFL Positional Ratings Project</h1>

  <!-- Offense Script and Dataset -->
  <div class="card">
    <h2>Football Reference Webscraper - Offense</h2>
    <div class="code-container">
      <pre><code class="language-python" id="script-content"></code></pre>
    </div>
  </div>

  <div class="card">
    <h2>Offense Ratings (1932 - 2025)</h2>
    <div id="banner-success" class="success-banner">✅ Dataset loaded</div>
    <div id="banner-error" class="error-banner">❌ Failed to load dataset</div>
    <table id="csvTable" class="display"></table>
  </div>
  
  <!-- Defense Script and Dataset -->
  <div class="card">
    <h2>Football Reference Webscraper - Defense</h2>
    <div class="code-container">
      <pre><code class="language-python" id="script-content1"></code></pre>
    </div>
  </div>

  <div class="card">
    <h2>Defense Ratings (1940 - 2025)</h2>
    <div id="banner-success" class="success-banner">✅ Dataset loaded</div>
    <div id="banner-error" class="error-banner">❌ Failed to load dataset</div>
    <table id="csvTable1" class="display"></table>
  </div>

  <script>
    // Suppress DataTables warnings
    $.fn.dataTable.ext.errMode = 'none';

    // Load Python scripts
    // Offense
    fetch("NFL Player Offense Ratings (Adjusted to 2000s standard).py")
      .then(response => {
        if (!response.ok) throw new Error("Could not fetch Python script");
        return response.text();
      })
      .then(code => {
        const el = document.getElementById("script-content");
        el.textContent = code;              // insert raw code
        hljs.highlightElement(el);          // apply syntax coloring
        hljs.lineNumbersBlock(el);          // add line numbers
      })
      .catch(err => {
        document.getElementById("script-content").textContent =
          "❌ Error loading script: " + err.message;
      });
    
    // Defense
    fetch("NFL Player Defense Ratings (Adjusted to 2000s standard).py")
      .then(response => {
        if (!response.ok) throw new Error("Could not fetch Python script");
        return response.text();
      })
      .then(code => {
        const el = document.getElementById("script-content1");
        el.textContent = code;              // insert raw code
        hljs.highlightElement(el);          // apply syntax coloring
        hljs.lineNumbersBlock(el);          // add line numbers
      })
      .catch(err => {
        document.getElementById("script-content1").textContent =
          "❌ Error loading script: " + err.message;
      });

    // Load CSVs

    // Offense
    Papa.parse("NFL Offensive Ratings Data Build (2000s) (TK).csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        try {
          let rows = results.data;
          if (!rows || rows.length === 0) throw new Error("CSV is empty");

          const headers = Object.keys(rows[0]);

          rows = rows.map(row => {
            const cleaned = {};
            headers.forEach(h => { cleaned[h] = row[h] ?? ""; });
            return cleaned;
          });

          document.getElementById("banner-success").style.display = "block";

          $('#csvTable').DataTable({
            data: rows,
            columns: headers.map(key => ({ title: key, data: key })),
            pageLength: 25,
            responsive: true
          });
        } catch (err) {
          console.error("DataTables init error:", err);
          document.getElementById("banner-error").style.display = "block";
        }
      },
      error: function(err) {
        console.error("PapaParse error:", err);
        document.getElementById("banner-error").style.display = "block";
      }
    });

  // Defense
  Papa.parse("NFL Defensive Ratings Data Build (2000s) (TK).csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        try {
          let rows = results.data;
          if (!rows || rows.length === 0) throw new Error("CSV is empty");

          const headers = Object.keys(rows[0]);

          rows = rows.map(row => {
            const cleaned = {};
            headers.forEach(h => { cleaned[h] = row[h] ?? ""; });
            return cleaned;
          });

          document.getElementById("banner-success").style.display = "block";

          $('#csvTable1').DataTable({
            data: rows,
            columns: headers.map(key => ({ title: key, data: key })),
            pageLength: 25,
            responsive: true
          });
        } catch (err) {
          console.error("DataTables init error:", err);
          document.getElementById("banner-error").style.display = "block";
        }
      },
      error: function(err) {
        console.error("PapaParse error:", err);
        document.getElementById("banner-error").style.display = "block";
      }
    });
    
  </script>

</body>
</html>
